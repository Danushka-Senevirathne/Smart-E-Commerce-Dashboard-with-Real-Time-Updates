<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinon Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .user-icon, .cart-icon {
      font-size: 1.3rem;
      cursor: pointer;
    }
    .search-input {
      max-width: 400px;
      flex-grow: 1;
    }
    @media (max-width: 767.98px) {
      .search-input {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light flex-column py-2">
  <!-- First Row -->
  <div class="d-flex w-100 align-items-center justify-content-between mb-2">
    <!-- Logo -->
    <a class="navbar-brand fw-bold fs-3" href="#">Sinon</a>

    <!-- Toggle Button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="d-flex flex-column flex-lg-row align-items-center w-100 justify-content-between mt-2 mt-lg-0">
        <!-- Search Form -->
        <form class="d-flex me-lg-3 mb-2 mb-lg-0 w-100" role="search">
          <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <!-- User + Cart -->
        <div class="d-flex align-items-center">
          <!-- User Dropdown -->
          <div class="dropdown me-3">
            <span class="user-icon" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i>
            </span>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="#">Login</a></li>
              <li><a class="dropdown-item" href="#">Sign In</a></li>
            </ul>
          </div>
          <!-- Cart Icon -->
          <span class="cart-icon">
            <i class="bi bi-cart-fill"></i>
          </span>
        </div>
      </div>

      <!-- Second Row Navigation (inside collapsible) -->
      <ul class="nav nav-pills justify-content-center mt-3 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
